<h1>Products detail</h1>
<hr>

<table>
  <tr>
    <th *ngFor = "let column of headers">
        {{column}}
      </th>
  </tr>

  <tr *ngFor = "let row of rows">
    <td >
        {{row.ID}}
    </td>
    <td >
        <img [src]="row.Picture" />
    </td>
    <td >
        {{row.Name}}
     </td>
    <td >
        {{row.SKU}}
    </td>
    <td >
        {{row.Price}}
    </td>
    <td >
        {{row.Stockquantity}}
    </td>
  </tr>

</table>
